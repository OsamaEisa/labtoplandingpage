<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Page</title>
  <link
  href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="css/myStyle.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="imgs/logo.svg" alt="logo">
      <h4 class="logo">Three dots</h4>
    </div>

    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Specs</a></li>
        <li><a class="nav-link" href="#">Products</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="cart">
      <img src="imgs/cart.svg" alt="cart">
    </div>

  </header>

  <main>

    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Some Changes here!</h1>
          <p>The new 14 inch bezeless display oferring a 4k
            display with touch screen.</p>
        </div>
        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add To Cart</button>
        </div>
      </div>
      <div class="laptop-img">
        <img src="imgs/matebook.png" alt="laptop">
      </div>
    </section>

    <div class="laptop-select">
      <img src="imgs/arrow-left.svg" alt="arrow-left">
      <img src="imgs/dot.svg" alt="dot">
      <img src="imgs/dot-full.svg" alt="dot-full">
      <img src="imgs/dot-full.svg" alt="dot-full">
      <img src="imgs/arrow-right.svg" alt="arrow-right">
    </div>

    <img class="big-circle" src="imgs/big-eclipse.svg" alt="big-circle" />
    <img class="medium-circle" src="imgs//mid-eclipse.svg" alt="medium-circle" />
    <img class="small-circle" src="imgs/small-eclipse.svg" alt="small-circle" />

  </main>
  
</body>
</html>
